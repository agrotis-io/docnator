language: node_js
node_js:
  - "8"
install:
  - yarn
cache:
  directories:
    - "node_modules"
script:
  - npm test
  - npm build
  # - yarn danger
after_success:
  - echo "========== || ========"
  - ls
  - echo "========== || ========"
  - npm run report-coverage
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
        - echo "========== || ========"
        - ls
        - echo "========== || ========"
      - npm run semantic-release;
    fi'
  - echo 'Success, your PR is awaesome :o'

after_failure:
    - echo 'Failure, oh shit, sorry but your PR need a review'
