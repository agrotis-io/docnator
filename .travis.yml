language: node_js
node_js:
  - "8"
install:
  - yarn
cache:
  directories:
    - "node_modules"
script:
  - yarn test
  - yarn build
  # - yarn danger
after_success:
  - yarn run report-coverage
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
      yarn run semantic-release;
    fi'
  - echo 'Success, your PR is awaesome :o'

after_failure:
    - echo 'Failure, oh shit, sorry but your PR need a review'
